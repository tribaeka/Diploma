<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #jobForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="job.title"
               class="form-control"
               id="title"
               name="title"
               placeholder="Enter job's title"
               required #title="ngModel">
      </div>
      <div [hidden]="!title.pristine" class="alert alert-danger">Title is required</div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" [(ngModel)]="job.description"
               class="form-control"
               id="description"
               name="description"
               placeholder="Enter job's description"
               required #description="ngModel">
        <div [hidden]="!description.pristine" class="alert alert-danger">Description is required</div>
      </div>
      <div class="form-group">
        <label for="postDate">Post Date</label>
        <input type="text"  [(ngModel)]="job.postDate"
               value="2019-12-27"
               class="form-control"
               id="postDate">
      </div>
      <button type="submit" [disabled]="!jobForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
