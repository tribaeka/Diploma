<div class="row pl-5 my-2">
  <div class="col-8 offset-2">
    <app-salary-filter class="filter-bar-item"
                       (onApplySalaryFilter)="applySalaryFilter($event)">
    </app-salary-filter>
    <app-type-filter class="filter-bar-item"
                     (onResetTypeFilter)="resetTypeFilter()"
                     (onApplyTypeFilter)="applyTypeFilter($event)">
    </app-type-filter>
  </div>
</div>
