<div class="row py-4">
  <div class="col-12">
    <h5 class="text-success text-center">By Salary</h5>
    <div class="input-group">
      <select class="custom-select"
              [ngModel]="selectedFilterValue"
              (change)="applySalaryFilter($event)">
        <option *ngFor="let filterValue of salaryFilterList"
                [value]="filterValue">from {{filterValue}} USD
        </option>
      </select>
    </div>
  </div>
</div>
