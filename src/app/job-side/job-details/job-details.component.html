<div class="container-fluid p-4"
     *ngIf="job">
  <div class=" px-4 border border-secondary rounded">
    <div class="row py-4">
      <div class="col-10">
          <h2>{{job.title}}</h2>
          <app-location-badge [location]="job.location"></app-location-badge>
          <br>
          <span>Required experience: {{job.experience.name}}</span>
        <hr>
      </div>
      <div class="col-2 d-flex justify-content-end">
        <div *ngIf="tokenStorage.isLoggedIn()">
          <button class="btn-lg btn-success">To respond</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-7">
        <div [innerHTML]="job.description"></div>
      </div>
      <div class="col-4 offset-1 my-4">
        <app-company-side-bar [company]="job.companiesJob"></app-company-side-bar>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <app-similar-jobs [selectedJob]="job"></app-similar-jobs>
    </div>
    <div class="col-6 d-flex justify-content-center">
      <h4>On map</h4>
    </div>
  </div>
</div>
