<div class="card my-2">
  <div class="card-body d-flex justify-content-between">
    <div>
      <h5 class="card-title">
        <a href="/job/{{ job.jobId }}">
          {{ job.title }}
        </a>
      </h5>
      <h6 class="card-subtitle text-muted">{{ job.companiesJob.name }}</h6>
    </div>
    <div class="text-right">
      <span class="d-block">{{ job.location.name }}</span>
      <span class="d-block text-muted">{{ job.postDate }}</span>
    </div>
  </div>
</div>
